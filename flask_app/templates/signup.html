{% extends "base.html" %}

{% block title %}Sign Up - Image Captioning{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us to start captioning images with AI</p>

        <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input"
                       placeholder="Choose a username" required autofocus>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input"
                       placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                       placeholder="At least 6 characters" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       class="form-input" placeholder="Re-enter your password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('signin') }}" class="auth-link">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
